<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Map nanum fonts to generic families</description>
  <!-- sans-serif -->
  <alias>
    <family>NanumBarunGothic</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumBarunGothicOTF</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumBarunGothic YetHangul</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumBarunGothicOTF YetHangul</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumBarunPen</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumBarunPenOTF</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Nanum Brush Script</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Nanum Brush Script OTF</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Nanum Pen Script</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>Nanum Pen Script OTF</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumGothic</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumGothic</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumGothicOTF</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumGothic Eco</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumGothicOTF Eco</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumSquare</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumSquareOTF</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumSquare_ac</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumSquareOTF_ac</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumSquareRound</family>
    <default><family>sans-serif</family></default>
  </alias>
  <alias>
    <family>NanumSquareRoundOTF</family>
    <default><family>sans-serif</family></default>
  </alias>

  <!-- serif -->
  <alias>
    <family>NanumMyeongjo</family>
    <default><family>serif</family></default>
  </alias>
  <alias>
    <family>NanumMyeongjoOTF</family>
    <default><family>serif</family></default>
  </alias>
  <alias>
    <family>NanumMyeongjo Eco</family>
    <default><family>serif</family></default>
  </alias>
  <alias>
    <family>NanumMyeongjoOTF Eco</family>
    <default><family>serif</family></default>
  </alias>
  <alias>
    <family>NanumMyeongjo YetHangul</family>
    <default><family>serif</family></default>
  </alias>
  <alias>
    <family>NanumMyeongjoOTF YetHangul</family>
    <default><family>serif</family></default>
  </alias>

  <!-- monospace -->
  <alias>
    <family>NanumGothicCoding</family>
    <default><family>monospace</family></default>
  </alias>
</fontconfig>
