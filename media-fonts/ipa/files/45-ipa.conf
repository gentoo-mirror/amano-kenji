<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <description>Map IPA fonts to generic families</description>
  <alias>
    <family>IPAPMincho</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>IPAPGothic</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>

  <alias>
    <family>IPAMincho</family>
    <default>
      <family>monospace</family>
      <family>serif</family>
    </default>
  </alias>
  <alias>
    <family>IPAGothic</family>
    <default>
      <family>monospace</family>
      <family>sans-serif</family>
    </default>
  </alias>
</fontconfig>
